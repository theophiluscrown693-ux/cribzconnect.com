<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your CribzConnect account to access premium real estate listings and connect with property owners.">
    <title>Create Account - CribzConnect</title>

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CribzConnect">
    <meta property="og:title" content="Create Account - CribzConnect">
    <meta property="og:description" content="Create your CribzConnect account to access premium real estate listings and connect with property owners.">
    <meta property="og:image" content="https://framerusercontent.com/images/UqOsTf2fg8m2klyk3d5avQLamo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="CribzConnect - Premium Real Estate Platform">
    <meta property="og:url" content="https://cribzconnect.com/register">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@CribzConnect">
    <meta name="twitter:title" content="Create Account - CribzConnect">
    <meta name="twitter:description" content="Create your CribzConnect account to access premium real estate listings and connect with property owners.">
    <meta name="twitter:image" content="https://framerusercontent.com/images/UqOsTf2fg8m2klyk3d5avQLamo.png">
    <meta name="twitter:image:alt" content="CribzConnect - Premium Real Estate Platform">
    
    <!-- WhatsApp specific -->
    <meta property="og:image:type" content="image/png">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="brand-section">
                <div class="brand-content">
                    <h1 class="brand-title">CribzConnect</h1>
                    <p class="brand-subtitle">Your gateway to premium real estate experiences</p>
                    <div class="feature-list">
                        <div class="feature-item">
                            <i class="fas fa-home"></i>
                            <span>Premium Properties</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-search"></i>
                            <span>Smart Search</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Transactions</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join CribzConnect to find your dream home</p>
                    </div>

                    <!-- Registration Form -->
                    <form id="register-form" class="auth-form active">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="register-name" placeholder="Full name" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="register-email" placeholder="Email address" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="register-password" placeholder="Password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="accept-terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn primary">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="form-switch">
                        <p>Already have an account? <a href="login.html" class="switch-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
